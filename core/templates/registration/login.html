<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login | LockIn</title>
</head>
<body class="bg-gradient-to-br from-purple-100 via-purple-50 to-white min-h-screen flex items-center justify-center">

  <div class="relative w-full max-w-md mx-auto p-6">
    <!-- Decorative glowing circles -->
    <div class="absolute -top-20 -left-20 w-48 h-48 bg-purple-300 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-pulse"></div>
    <div class="absolute -bottom-20 -right-20 w-48 h-48 bg-pink-300 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-pulse"></div>

    <!-- Glass card -->
    <form method="post" class="relative z-10 bg-white/80 backdrop-blur-xl border border-purple-100 rounded-2xl shadow-2xl p-8">
      {% csrf_token %}
      <h2 class="text-3xl font-bold text-purple-700 mb-6 text-center">Welcome Back ðŸ‘‹</h2>
      <p class="text-sm text-gray-600 mb-6 text-center">Login to continue your learning journey</p>
      
      <div class="space-y-4">
        {% for field in form %}
          <div class="relative">
            <label class="block text-gray-600 text-sm font-medium mb-1" for="{{ field.id_for_label }}">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-xs mt-1">{{ field.errors }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <button type="submit"
        class="mt-6 w-full bg-purple-600 text-white py-2.5 rounded-lg font-semibold hover:bg-purple-700 hover:shadow-md transition duration-300">
        Login
      </button>

      <p class="mt-4 text-sm text-center text-gray-600">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-purple-600 font-medium hover:underline">Sign up</a>
      </p>
    </form>
  </div>

</body>
</html>
